name: Deploy-to-dev
env:
  APP_WORKDIR: /root/app
  DOCHUB_APP_REPO: deep-dark-sea

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  ci_part:
    name: Push to DockerHub
    runs-on: ubuntu-22.04

    steps:
      - name: Clone a git repository
        uses: actions/checkout@v3
      
      - name: Cut commit sha
        id: cut
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        
      - name: Log into DockerHUB
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCHUB_USERNAME }}
          password: ${{ secrets.DOCHUB_PASSWORD }}
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCHUB_USERNAME }}/${{ env.DOCHUB_APP_REPO }}:latest #${{ steps.cut.outputs.sha_short }}

  cd_part:
    name: Update the docker-image on the server
    runs-on: ubuntu-22.04

    steps:
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SERVER_HOSTNAME }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SERVER_SSH_PORT }}
          script: |
            cd ${{ env.APP_WORKDIR }}
            docker compose -f docker-compose.dev.yml pull
            docker compose -f docker-compose.dev.yml up -d
