name: Deploy-to-dev
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04

    steps:
      - name: Clone a git repository
        uses: actions/checkout@v3
      
      - name: Cut commit sha
        id: cut
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        
      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into DockerHUB
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          username: ${{ secrets.DOCHUB_USERNAME }}
          password: ${{ secrets.DOCHUB_PASSWORD }}
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          file: ./docker/Dockerfile.dev
          push: true
          tags: azizsuf/deep-dark-sea:${{ steps.cut.outputs.sha_short }}
      
      - name: Install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.DEV_SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H deep-dark-sea.ru > ~/.ssh/known_hosts

      - name: Run docker image on the server
        run: |
          ssh ${{ env.DEV_SERVER_USER }}@${{ env.DEV_SERVER_HOSTNAME }}:/app "docker compose pull && docker compose up -d"
