name: Deploy-to-dev
on:
  workflow_dispatch:
  pull_request:
#    branches:
#      - dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04

    steps:
      - name: Clone a git repository
        uses: actions/checkout@v3
#        with:
#          ref: dev
      
      - name: Cut commit sha
        id: cut
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
        
      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into DockerHUB
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCHUB_USERNAME }}
          password: ${{ secrets.DOCHUB_PASSWORD }}
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.dev
          push: true
          tags: ${{ secrets.DOCHUB_USERNAME }}/deep-dark-sea:latest #${{ steps.cut.outputs.sha_short }}
      
      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SERVER_HOSTNAME }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEV_SERVER_SSH_PORT }}
          script: |
            cd /root/app
            docker compose -f docker-compose.dev.yml pull
            docker compose -f docker-compose.dev.yml up -d
